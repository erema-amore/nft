<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="image/x-icon" href="./images/icons8-нфт-100.png" rel="shortcut icon">
  <link type="Image/x-icon" href="./images/icons8-нфт-100.png" rel="icon">
  <link rel="stylesheet" href="./css/main.css">
  <title>NFT</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <nav class="nav">
          <div class="nav__logo">
            <a href="#">
              <img src="./images/logo.png" alt="logo">
              NFT.Ring</a>
          </div>
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Market</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Activity</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Feature</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Community</a>
            </li>
          </ul>
          <div class="nav__login">
            <button class="login__btn">Login</button>
          </div>
        </nav>
      </div>
      <div class="header__content">
        <div class="header__left">
          <h1 class="main__text">The Home of <br>
            Minimalist Buying <br>
            and Selling</h1>
            <p class="simple__text">This NFT website is a website that features <br> buying and selling, news and blogs. <br> Designed with a minimalist and <br> informative concept</p>
            <div class="header__btn">
              <button class="explore">Explore</button>
              <button class="create">Create</button>
            </div>
        </div>
        <div class="header__right">
          <p class="current">Current price</p>
          <div class="percent">
            <img class="rhombus" src="./images/header/rhombus.png" alt="rhombus">
            <p class="current__size">1.98</p>
            <p class="salary__size">($5,822.47)</p>
          </div>
          <div class="current__login">
            <img src="./images/header/headerPhoto.png" alt="Header Photo" class="current__photo">
            <p class="current__text">Wade Warren</p>
          </div>
        </div>
      </div>
    </div>
  </header>
  
</body>
</html>
